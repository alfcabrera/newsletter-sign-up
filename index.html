<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/main.css" />
        <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    </head>
    <body lang="en" class="font-sans bg-slate-grey min-h-screen flex flex-col items-center justify-center p-0 md:p-16">
        <main>
            <div class="flex flex-col md:flex-row gap-6 p-0 md:p-4 bg-white rounded-3xl max-w-screen-lg">
                <div class="py-8 md:py-16 px-4 md:px-8 text-charcoal-grey order-2 md:order-1">
                    <h1 class="text-5xl font-bold mb-8">Stay updated!</h1>
                    <p class="max-w-[42ch] mb-8">Join 60,000+ product managers receiving monthly updates on:</p>

                    <ul class="flex flex-col gap-4 mb-8">
                        <li class="flex gap-2 items-center">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-5 h-5 bg-[#ff634d] text-white rounded-full p-1"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                            </svg>
                            Product discovery and building what matters
                        </li>
                        <li class="flex gap-2 items-center">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-5 h-5 bg-[#ff634d] text-white rounded-full p-1"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" /></svg
                            >Measuring to ensure updates are a success
                        </li>
                        <li class="flex gap-2 items-center">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-5 h-5 bg-[#ff634d] text-white rounded-full p-1"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" /></svg
                            >and much more!
                        </li>
                    </ul>

                    <form action="#" class="w-full flex flex-col gap-8">
                        <label for="email">
                            <span class="block font-bold text-xs mb-2">Email address</span>
                            <input
                                type="text"
                                name=""
                                id=""
                                placeholder="email@company.com"
                                class="p-4 rounded-md w-full border border-grey focus:ring focus:ring-orange-200/50 focus:border-orange-400"
                            />
                        </label>
                        <button
                            class="bg-charcoal-grey text-white p-4 rounded-md font-bold w-full hover:bg-gradient-to-r from-[#ff5968] to-[#ff634d] hover:shadow-lg transition-colors"
                        >
                            Subscribe to monthly newsletter
                        </button>
                    </form>
                </div>
                <div class="order-1 md:order-2">
                    <img
                        src="./assets/images/illustration-sign-up-desktop.svg"
                        alt="Newsletter Sign-up"
                        class="object-cover w-full max-h-96 md:max-h-full rounded-lg"
                    />
                </div>
            </div>
        </main>

        <!-- Success message start -->

        <!-- Thanks for subscribing! A confirmation email has been sent to ash@loremcompany.com. Please open it and click the
        button inside to confirm your subscription. Dismiss message -->

        <!-- Success message end -->
    </body>
</html>
